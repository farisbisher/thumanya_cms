[tool:pytest]
DJANGO_SETTINGS_MODULE = cms_system.test_settings
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=cms_system
    --cov=users
    --cov=cms
    --cov=discovery
    --cov=external_sources
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -v
    --import-mode=importlib
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    external: Tests that require external services
    models: Model tests
    views: View tests
    serializers: Serializer tests
    signals: Signal tests
    api: API tests
testpaths = users cms discovery external_sources